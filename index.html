<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Person.js" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="formClass">
        <form id="form">
            <label for="nameInput">Name</label>
            <input type="text" id="nameInput">
            <p id="nameError" hidden></p>
            <label for="ageInput">Age</label>
            <input type="text" id="ageInput">
            <p id="ageError" hidden></p>
            <label for="passwordInput">Password</label>
            <input type="password" id="passwordInput">
            <p id="passwordError" hidden></p>
            <button id="saveBtn" type="submit">Save input</button>
        </form>
    </div>
    <div class="btnGroup">
        <button id="bdayBtn" onclick="callBirthday()">Birthday</button>
        <button id="greetBtn" onclick="callGreetings()">Greet</button>
    </div>

    <div id="output">
        
    </div>
    <div id="greetings">

    </div>
</body>
</html>
